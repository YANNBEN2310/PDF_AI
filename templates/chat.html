<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with PDF Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>PDF Chat Bot</h1>
    </header>
    <div class="container">
        <div class="chat-container">
            <div class="chat-box">
                <div class="bot-face">
                    <img src="{{ url_for('static', filename='images/bot.gif') }}" alt="Bot">
                </div>
                <div class="messages" id="messages"></div>
                <div class="loader" id="loader"></div>
                <input type="text" id="userInput" placeholder="Type your message here..." onkeypress="checkEnter(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
            <div class="pdf-viewer">
                <embed id="pdfViewer" src="{{ url_for('uploaded_file', filename=pdf_path) }}" type="application/pdf" width="100%" height="600px" />
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 PDF Chat Bot. All rights reserved.</p>
    </footer>
    <script>
        const pdfPath = "{{ pdf_path }}";
    </script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
