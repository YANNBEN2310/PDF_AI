<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .pdf-container {
            width: 80%;
            height: 90vh;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
            border-radius: 15px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="{{ pdf_url }}"></iframe>
    </div>
</body>
</html>
