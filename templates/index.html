<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>PDF AI</h1>
    </header>
    <div class="container">
        <div class="description">
            <p>Upload a PDF and choose an action!</p>
        </div>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit" name="action" value="talk">Talk to PDF</button>
            <button type="submit" name="action" value="analyse">Analyse PDF</button>
        </form>
        <button id="searchPdfBtn">Search PDF</button>
    </div>

    <!-- Modal (Initially hidden) -->
    <div id="searchPdfModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            {% include "search_pdf_modal.html" %}
        </div>
    </div>

    <footer>
        <p>&copy; 2024 PDF AI. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
